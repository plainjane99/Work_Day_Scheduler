    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here for 6AM through 5PM -->
      <!-- Yes, this is actually standard for my current industry -->

      <!-- 6AM -->
      <div class="row">
        <div id="timeBlock6Am" hour="6" class="col-1 d-flex justify-content-end align-items-center hour"> 
          <p>6AM</p>
        </div>
        <textarea id="sixAmEvent" class="col-10"></textarea>
        <button id="sixAmButton" class="col-1 d-flex justify-content-center align-items-center saveBtn">
          <span class="oi oi-box mt-0"></span>
        </button>
      </div>

      <!-- 7AM -->
